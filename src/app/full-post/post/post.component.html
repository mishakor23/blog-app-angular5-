<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item">
      <div class="row">
        <div class="col-xs-1">
          <span>#{{ post.id }}</span>
        </div>
        <div class="col-xs-9">
          <div class="text-center">
            <h4 class="list-group-item-heading">{{ post.title }}</h4>
            <p class="list-group-item-text">{{ post.description }}</p>
            <p class="list-group-item-text">{{ post.date | date: 'fullDate' }}</p>
          </div>
        </div>
        <div class="col-xs-2">
          <div class="btn-group-vertical">
            <a type="button"
                    class="pull-right btn btn-primary"
                    [routerLink]="['post-edit-form', post.id]"
            >Edit</a>
            <button type="button"
                    class="pull-right btn btn-danger"
                    (click)="onDeletePost()"
            >Delete</button>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
