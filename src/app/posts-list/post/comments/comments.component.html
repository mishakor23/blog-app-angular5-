<div class="row">
  <div class="col-xs-12">
    <h2>Comments:</h2>
  </div>
</div>
<app-comment *ngFor="let commentEl of post.comments" [comment]="commentEl"></app-comment>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <form>
      <div class="row">
        <div class="col-xs-12">
          <h2>Form:</h2>
        </div>
        <div class="col-xs-12">
          <label for="userName">User Name</label>
          <input type="text" id="userName" class="form-control" placeholder="Alex">
          <label for="message">Message</label>
          <textarea rows="5" id="message" class="form-control" placeholder="Write some text here..."></textarea>
          <button type="button" class="btn btn-success pull-right" id="btn-form-add">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
